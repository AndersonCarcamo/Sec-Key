{% extends "layout.html" %}

{% block additional_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
<div class="container_home">
    <div class="header_home">
        <h1>Editar Perfil</h1>
    </div>
    <div class="main_home">
        <form method="POST" action="{{ url_for('editar_admin', dni=user['dni']) }}" enctype="multipart/form-data">
            <input type="text" placeholder="Nombre" name="nombre" value="{{ user['nombre'] }}" required>
            <input type="text" placeholder="Apellido" name="apellido" value="{{ user['apellido'] }}" required>
            <input type="email" placeholder="Email" name="gmail" value="{{ user['gmail'] }}" required>
            <input type="password" placeholder="Contraseña" name="password">
            <input type="file" name="foto">
            <input type="hidden" name="existing_foto" value="{{ user['foto'] }}">
            <input type="text" placeholder="Código de Administrador" name="codAdmin" value="{{ user['codAdmin'] }}" required>
            <button class="btn btn-primary" type="submit">Guardar</button>
            <button class="btn btn-secondary" type="button" onclick="location.href='{{ url_for('admin_info') }}'">Cancelar</button>
        </form>
    </div>
    {% include 'TabNavigator2.html' %}
</div>
{% endblock %}
