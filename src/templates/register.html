{% extends "layout.html" %}

{% block content %}
<div class="register-container">
    <h1>Registrarse</h1>
    <form method="POST" action="/register" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" class="form-control" placeholder="DNI" required>
        </div>
        <div class="form-group">
            <label for="gmail">Gmail</label>
            <input type="email" id="gmail" name="gmail" class="form-control" placeholder="Gmail" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="form-group">
            <label for="reserva">Nº Reserva</label>
            <input type="text" id="reserva" name="reserva" class="form-control" placeholder="Nº Reserva" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="politicas" name="politicas" class="form-check-input">
            <label for="politicas" class="form-check-label">Acepta políticas</label>
        </div>
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto" class="form-control-file">
        </div>
        <div class="form-group">
            <button type="submit" name="save" class="btn btn-primary">Registrarme</button>
        </div>
    </form>
</div>
{% endblock %}
